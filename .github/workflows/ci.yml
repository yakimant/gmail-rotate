name: ci

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  lint_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm test

  deploy:
    runs-on: ubuntu-latest
    needs: lint_test
    if: github.ref == 'refs/heads/master' && secrets.CLASPRC_JSON != '' && secrets.CLASP_JSON != ''
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install
      - name: Write clasp config
        env:
          CLASPRC_JSON: ${{ secrets.CLASPRC_JSON }}
          CLASP_JSON: ${{ secrets.CLASP_JSON }}
        run: |
          printf '%s' "$CLASPRC_JSON" > ~/.clasprc.json
          printf '%s' "$CLASP_JSON" > .clasp.json
      - run: pnpm deploy
